<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    .mystyle {
      background-color: red;
      color: white;
    }
  </style>
</head>
<body>
  <script>
    function createToDo() {
      var todo = document.createElement("div");
      var span = document.createElement("span");
      var replaceButton = document.createElement("button");
      var removeButton = document.createElement("button");
      var element = document.getElementById("div");
      var radio = document.getElementById("form1");
      var input = document.getElementById("input").value;
      if (input == "") {
        input = "廢文一篇";
      }
      if (radio.isem.value == "") {
          alert("你並沒有選擇狀態");
          return;
      }
      if (radio.isem.value == 1) {
          span.style.color = 'red';
        }else if(radio.isem.value == 0){
          span.style.color = 'green';
      }
      span.innerHTML = input;
      todo.appendChild(span);

      replaceButton.onclick = function(){
        var input = document.getElementById("input").value;
        if (input == "") {
          alert("你並沒有輸入任何文字");
          return;
        }
        
        this.parentNode.firstChild.innerHTML = input;
        
        document.getElementById("input").value = "";
      }
      replaceButton.textContent = "R";
      todo.appendChild(replaceButton);

      
      removeButton.onclick = function(){
        if(window.confirm('確定放棄完成嗎？')){
          span.style.color = 'red'
          this.parentNode.removeChild(replaceButton);
          this.parentNode.removeChild(removeButton);

        }
        
      }

      removeButton.textContent = "V"
      todo.appendChild(removeButton);

      document.getElementById("todolist").appendChild(todo);
      document.getElementById("input").value = "";

      

      element.classList.add("mystyle");
      element.classList.remove("mystyle");
    }

  </script>
  <h2>ToDo List</h2>
  <input type="text" id="input"><br>
  <form  name='form1' id="form1">
    <input type="radio" name="isem" value="1">緊急<br>
    <input type="radio" name="isem" value="0">不緊急
  </form>
  <button onclick="createToDo()"> + </button>

  <div id="todolist">
  </div>
</body>
</html>
